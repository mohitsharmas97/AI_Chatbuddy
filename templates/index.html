<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask OpenRouter Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app">
       <header>
    <h1>ChatBuddy</h1>
    <div class="hint">Type your message below and press send.</div>
    <button id="new-chat" style="float:right; margin-top: -32px;">New Chat</button>
        </header>

        <main id="chat"></main>
        <footer>
            <input id="input" type="text" placeholder="Type your message here..." autocomplete="off" required>
            <button id="send">Send</button>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
